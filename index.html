<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Analog Clock</title>
    <!-- css sheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="clock">
      <div class="wrap">
        <span class="hour" ></span>
        <span class="minute" ></span>
        <span class="second" ></span>
        <span class="dot" ></span>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
